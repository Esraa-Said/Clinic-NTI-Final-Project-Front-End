<div class="body">
  <section id="section-one">
 
    <div class="form-container">
      <p id="welcome">Welcome To Clinic Access</p>
      <!-- <h2>Sign In</h2> -->

      <form [formGroup]="signInForm" class="form" (ngSubmit)="submitForm()">
        <!-- Email input -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" placeholder="Email" formControlName="email" />
          <div
            class="msg"
            *ngIf="
              signInForm.get('email')?.invalid &&
              signInForm.get('email')?.touched
            "
          >
            <div *ngIf="signInForm.get('email')?.errors?.['required']">
              *email is required
            </div>
            <div *ngIf="signInForm.get('email')?.errors?.['email']">
              *email is invalid
            </div>
          </div>
        </div>

        <!-- Password input -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <div
            class="msg"
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
          >
            <div *ngIf="signInForm.get('password')?.errors?.['required']">
              *password is required
            </div>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message msg">{{ errorMessage }}</div>


        <!-- Submit Button -->
        <div class="form-group text-center">
          <button type="submit" [disabled]="signInForm.invalid" (click)="submitForm()">Log in</button>
        </div>
        <div class="form-group text-center">
          <button type="button" (click)="navToSignUp()">
            Don't Have account? Sign Up
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
