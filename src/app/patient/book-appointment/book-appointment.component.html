<div id="container">
  <section id="section-one">
    <div class="text">
      <h3>Book An Appointment</h3>
    </div>
  </section>

  <div class="body">
    <section id="section-two">
      <div class="form-container">
        <form [formGroup]="BookForm" class="form" (ngSubmit)="submitForm()">
          <!-- Patient Information -->
          <div class="form-group">
            <label for="username">Patient Name</label>
            <input
              type="text"
              id="username"
              placeholder="User Name"
              [value]="patientData?.name"
              [readonly]="true"
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              [value]="patientData?.email"
              [readonly]="true"
            />
          </div>

          <div class="form-group">
            <label for="phone">Phone No.</label>
            <input
              type="tel"
              id="phone"
              placeholder="Phone No."
              [value]="patientData?.phoneNumber"
              [readonly]="true"
            />
          </div>

          <div class="form-group">
            <label for="age">Age</label>
            <input
              type="number"
              id="age"
              placeholder="Age"
              [value]="patientData?.age"
              [readonly]="true"
            />
          </div>

          <!-- Select Doctor -->
          <div class="form-group">
            <label for="doctor">Select Doctor</label>
            <select id="doctor" formControlName="doctor" (change)="onDoctorChange()">
              <option *ngFor="let doctor of doctors" [value]="doctor._id">
                {{ doctor.name }} 
              </option>
            </select>
          </div>

          <!-- Slots Table -->
          <div class="form-group">
            <label for="slot">Select Slot</label>
            <select id="slot" formControlName="slot">
              <option *ngFor="let slot of slots" [value]="slot._id">
                {{ slot.time }} {{slot.date | date }}
              </option>
            </select>
          </div>

          <!-- Submit Button -->
          <div class="form-group text-center">
            <button type="submit" [disabled]="BookForm.invalid">
              Book An Appointment
            </button>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>

<app-success-popup [isVisible]="showPopup" (close)="showPopup = false"></app-success-popup>
